<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <label for="length" class="criteria">length</label>
          <input type="number" min="8" max="50" name="length" id="length">
          <label for="lowercheck" class="criteria">lowercase letters</label>
          <input type="checkbox" name="lowercase-letters" id="lowercheck" checked>
          <label for="uppercheck" class="criteria">uppercase letters</label>
          <input type="checkbox" name="uppercase-letters" id="uppercheck" checked>
          <label for="numbercheck" class="criteria">numbers</label>
          <input type="checkbox" name="numbers" id="numbercheck" checked>
          <label for="symbolcheck" class="criteria">symbols</label>
          <input type="checkbox" name="symbols" id="symbolcheck" checked>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
